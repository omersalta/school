      <!-- normally, JS pages are placed at the bottom of the body in complex pages bec. optimization of page's opening time --> 
      
        
    </head>

    <body>
        
      <!DOCTYPE html>
      <html>
      <body>
      
      <div id="demo">
      <h1>The XMLHttpRequest Object</h1>
      <button type="button" onclick="loadDoc()">Change Content</button>
      </div>
      
      <script>
      function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            document.getElementById("demo").innerHTML =
            this.responseText;
          }
        };
        xhttp.open("GET", "editPage.php", true);
        xhttp.send();
      }
      </script>
      
      </body>
      </html>
      

    </body>
</html>
